<div fxLayout="row" fxLayoutAlign="center center" class="row-height">
    <mat-card class="login mat-elevation-z3 card-main">
        <mat-card-title class="title">
            Bem vindo ao MAC-Courses!
        </mat-card-title>
        <mat-card-subtitle class="subtitle">
            Sistema de gest√£o de cursos MAC
        </mat-card-subtitle>
        <form>
            <mat-form-field>
                <input matInput name="email" placeholder="e-Mail" [(ngModel)]="login.email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" name="senha" placeholder="Senha" [(ngModel)]="login.senha">
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="logar()" color="primary">
            Login
        </button>

    </mat-card>
