<mat-card>
    <mat-card-title>Atualizar tarefa</mat-card-title>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Selecione o tipo</mat-label>
            <mat-select [(ngModel)]="tarefa.tipoTarefaId" [ngModelOptions]="{standalone: true}" disabled>
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.descricao}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="descricao" placeholder="Descrição" [(ngModel)]="tarefa.descricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="date" name="data" placeholder="Data" [(ngModel)]="tarefa.data" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="date" name="data_entrega" placeholder="Data de entrega" [(ngModel)]="tarefa.dataEntrega" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="delete()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
