<mat-card>
    <mat-card-title>Excluir materia</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput name="nome" placeholder="Nome" [(ngModel)]="materia.nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="professorId" placeholder="Professor" [(ngModel)]="professor.nome" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="delete()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
