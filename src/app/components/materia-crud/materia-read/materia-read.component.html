<mat-form-field appearance="fill">
  <mat-label>Selecione o curso</mat-label>
  <mat-select id="cursoId" [(ngModel)]="cursoId" (selectionChange)="getMaterias()">
    <mat-option *ngFor="let curso of cursos" [value]="curso.id">{{curso.nome}}</mat-option>
  </mat-select>
</mat-form-field>

<div>
  <button mat-raised-button (click)="navigateToNovaMateria()">
    Nova materia
  </button>
  <table mat-table [dataSource]="materias">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/materia/atualizar/{{row.id}}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/materia/excluir/{{row.id}}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
