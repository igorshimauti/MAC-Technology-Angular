<mat-card>
    <mat-card-title>Nova materia</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput name="nome" placeholder="Nome" [(ngModel)]="materia.nome">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Selecione o professor</mat-label>
            <mat-select [(ngModel)]="materia.professorId" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let professor of professores" [value]="professor.id">{{professor.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="create()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
