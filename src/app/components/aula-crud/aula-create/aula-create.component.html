<mat-card>
    <mat-card-title>Nova aula</mat-card-title>
    <form>
        <mat-card class="card">
            <mat-card-title>Informações da aula</mat-card-title>
            <mat-form-field>
                <input matInput name="tema" placeholder="Tema" [(ngModel)]="aula.tema">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="date" name="data" placeholder="Data" [(ngModel)]="aula.data">
            </mat-form-field>
            <mat-form-field>
                <input matInput name="url" placeholder="URL da vídeo aula" [(ngModel)]="aula.url">
            </mat-form-field>
        </mat-card>

        <mat-card class="card">
            <mat-card-title>Lista de presença</mat-card-title>
            <table mat-table [dataSource]="alunos">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                  </ng-container>
                  
                  <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
                  </ng-container>

                  <ng-container matColumnDef="presente">
                    <th mat-header-cell *matHeaderCellDef>Presente</th>
                    <td mat-cell *matCellDef="let row">
                        <input id="{{row.id}}" type="checkbox">
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </form>
    <button mat-raised-button (click)="create()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
