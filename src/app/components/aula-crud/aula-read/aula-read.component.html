<mat-form-field appearance="fill" class="select">
    <mat-label>Selecione o curso</mat-label>
    <mat-select id="cursoId" [(ngModel)]="cursoId" (selectionChange)="getMateriasAndAlunos()">
      <mat-option *ngFor="let curso of cursos" [value]="curso.id">{{curso.nome}}</mat-option>
    </mat-select>
</mat-form-field>
  
<mat-form-field appearance="fill" class="select">
    <mat-label>Selecione a materia</mat-label>
    <mat-select [(ngModel)]="materiaId" (selectionChange)="getAulas()">
      <mat-option *ngFor="let materia of materias" [value]="materia.id">{{materia.nome}}</mat-option>
    </mat-select>
</mat-form-field>

<div>
    <button mat-raised-button (click)="navigateToNovaAula()">
        Nova aula
    </button>
    <table mat-table [dataSource]="aulas">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="tema">
            <th mat-header-cell *matHeaderCellDef>Tema</th>
            <td mat-cell *matCellDef="let row">{{row.tema}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/aula/atualizar/{{row.id}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/aula/excluir/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
